<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <!-- <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" /> -->
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/restaurant.css">
  <link rel="icon" sizes="192x192" href="img/icons/icon-192x192.png">
  <meta name="description" content="restaurant detail" />
  <meta name="theme-color" content="#fff">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
      <li><a href="/" aria-current="page">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-label="Google Maps with restaurant location">
        <button class="map-button">Show map</button>
      </div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <div class="name-and-favorite">
        <h2 id="restaurant-name"></h2>
        <button>â˜…</button>
      </div>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
      <!-- review form template -->
      <template id="form-template">
        <!-- <form action="http://localhost:1337/reviews/" method="POST"> -->
        <form id="review-form" action="" method="post">
          <h3>Leave your review:</h3>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" autocomplete="name" required>

          <label for="rating">Rating</label>
          <div class="rating-container">
            <span class="stars-outer">
              <span class="stars-inner"></span>
            </span>
            <input type="number" id="rating" name="rating" min="0" max="5" step="0.5" required>
          </div>

          <label for="comment">Comment</label>
          <textarea name="comment" id="comment" rows="8"></textarea>

          <button type="submit">Submit review</button>
        </form>
      </template>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <noscript>
    Your javascript is disabled, please enable it in order to see content.
  </noscript>

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
